<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3c1754;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            width: 100%;
            background-color: #30ab46;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #30ab46;
        }
        .form-container .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .form-container .switch-form a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Welcome to Vehicle Management System</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login">
            </form>
            <div class="switch-form">
                <span>Don't have an account?</span>
                <a href="#" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>

        <div class="form-container" id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="text" name="aadhar_number" placeholder="Aadhar Number" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Sign Up">
            </form>
            <div class="switch-form">
                <span>Already have an account?</span>
                <a href="#" onclick="toggleForm()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var signUpForm = document.getElementById("signUpForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signUpForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signUpForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
